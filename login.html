<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div id="container">
      <div class="container-wrap">
        <header class="img_size">
          <img src="img/inta_log.png" alt="instagram_logo" />
        </header>
        <form id="login-box" method="post">
          <input type="email" id="em" placeholder="email" />
          <input type="password" id="password" placeholder="password" />
          <input class="btn-submit" value="로그인" type="submit" />
        </form>
        <div class="error-text">
          <p class="text"></p>
        </div>
        <a href="#" class="find-password"> 비밀번호를 잊으셨나요? </a>
      </div>
    </div>
    <script src="javascript/login.js"></script>
  </body>
</html>
