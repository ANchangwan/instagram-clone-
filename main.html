<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="menuBar">
        <img src="img/inta_log.png" alt="instagram" />
        <menu class="menuBar__menu">
          <li class="menuBar__li">
            <button class="menuBar__btn">
              <div class="menuBar__icon">
                <i class="fa-solid fa-house-chimney"></i>
              </div>
              <span class="menuBar__name">홈</span>
            </button>
          </li>
          <li class="menuBar__li">
            <button class="menuBar__btn">
              <div class="menuBar__icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <span class="menuBar__name">검색</span>
            </button>
          </li>
          <li class="menuBar__li">
            <button class="menuBar__btn">
              <div class="menuBar__icon">
                <i class="fa-solid fa-compass"></i>
              </div>
              <span class="menuBar__name">탐색 탭</span>
            </button>
          </li>
          <li class="menuBar__li">
            <button class="menuBar__btn">
              <div class="menuBar__icon">
                <i class="fa-solid fa-play"></i>
              </div>
              <span class="menuBar__name">릴스</span>
            </button>
          </li>
          <li class="menuBar__li">
            <button class="menuBar__btn">
              <div class="menuBar__icon">
                <i class="fa-solid fa-message"></i>
              </div>
              <span class="menuBar__name">메시지</span>
            </button>
          </li>
          <li class="menuBar__li">
            <button class="menuBar__btn">
              <div class="menuBar__icon">
                <i class="fa-solid fa-heart"></i>
              </div>
              <span class="menuBar__name">알림</span>
            </button>
          </li>
          <li class="menuBar__li">
            <button class="menuBar__btn">
              <div class="menuBar__icon">
                <i class="fa-solid fa-plus"></i>
              </div>
              <span class="menuBar__name">만들기</span>
            </button>
          </li>
          <li class="menuBar__li">
            <button class="menuBar__btn">
              <img src="img/blueScurity.jpeg" alt="" />
              <span class="menuBar__name">프로필</span>
            </button>
          </li>
        </menu>
        <menu class="menuBar__menu">
          <button class="menuBar__btn">
            <i class="fa-brands fa-threads"></i>
            <span class="menuBar__name">Thread</span>
          </button>
          <button class="menuBar__btn">
            <i class="fa-solid fa-bars"></i>
            <span class="menuBar__name">더 보기</span>
          </button>
        </menu>
      </div>
      <main class="main">
        <div class="stroyBar">
          <ul class="storyBar__imgs">
            <li class="storyBar__li">
              <img class="storyBar__img" src="" alt="" />
            </li>
            <li class="storyBar__li">
              <img class="storyBar__img" src="" alt="" />
            </li>
            <li class="storyBar__li">
              <img class="storyBar__img" src="" alt="" />
            </li>
            <li class="storyBar__li">
              <img class="storyBar__img" src="" alt="" />
            </li>
          </ul>
        </div>
        <div class="picture">
          <section class="Picture__img">
            <img src="" />
            <div class="comment">
              <form>
                <textarea placeholder="댓글 달기..."> </textarea>
                <input type="submit" />
              </form>
              <div class="comment__list">
                <ul class="comment__ul"></ul>
              </div>
            </div>
          </section>
        </div>
      </main>
      <div class="recommend">
        <ul class="recommend__ul">
          <li class="recommend__li">
            <img src="" alt="" />
            <div class="recommend__username">
              <span>hello world</span>
              <span>instaClone</span>
            </div>
            <a href="#">팔로우</a>
          </li>
          <li class="recommend__li">
            <img src="" alt="" />
            <div class="recommend__username">
              <span>javascript</span>
              <span>회원님을 위한 추천</span>
            </div>
            <a href="#">팔로우</a>
          </li>
        </ul>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0c73c85794.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
